<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts 体验</title>

    <!-- 1. 下载引入ECharts.js 文件 -->
    <script src="js/echarts.js"></script>

    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }
        .box2{
            width: 450px;
            height: 450px;
            background-color: lightgreen;
        }

        
    </style>
</head>
<body>
    <!-- 2. 准备一个盒子用来装生成的图标 注意：这个盒子必须具备大小 -->
    <div class="box"></div>
    <script>
        // 3. 初始化echarts 实例对象
        var myChart = echarts.init(document.querySelector(".box"));
        // 4. 指定图表的配置项和数据
        var option = {
            title: {
            text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
            data: ['销量']
            },
            xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
            ]
        };
        // 5. 将配置项和数据（option）设置给 实例对象 (myChart)
        myChart.setOption(option);
    </script>

    <div class="box2"></div>
    <script>
        var myChart = echarts.init(document.querySelector(".box2"));
        var option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center'
            },
            series: [
                {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                    show: true,
                    fontSize: '40',
                    fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    { value: 1048, name: 'Search Engine' },
                    { value: 735, name: 'Direct' },
                    { value: 580, name: 'Email' },
                    { value: 484, name: 'Union Ads' },
                    { value: 300, name: 'Video Ads' }
                ]
                }
            ]
        };

        myChart.setOption(option);
    </script>





    




</body>
</html>
